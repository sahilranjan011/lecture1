<!DOCTYPE html>
<html>
    <head>
        <title>My webpage</title>
        <style>
            @media print {
                .screen-only{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is an another paragraph.</p>
        <p class="screen-only">This is a paragraph which won't be visible while printing.</p>
    </body>
</html>
